<!DOCTYPE html>
<html lang="en">
<head>
    <title>Logika silang</title>
</head>
<body>
    <script>
        for(var a = 1; a < 10; a++){
            for(var b = 1; b < 10; b++){
                if(a == b || a + b == 10){
                    document.write(' * ');
                }else {
                    document.write(' _ ');
                }
            }
            document.write('</br>');
        }
    </script>
</body>
</html>
